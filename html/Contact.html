<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
<!--TO DO: NAMESTI GO HEAEROT DA E IST-->
<div id="header"></div>


<div class="wrapper">

    <div class="contact-container">
        <div class="contact-wrapper">
        <div class="contact-left">
            <form action="https://api.web3forms.com/submit" method="POST" >
                <div class="contact-left-title">
                    <h2 data-i18n="getInTouch">Get in touch</h2>
                    <hr>
                </div>
            <input type="hidden" name="access_key" value="2b119811-fc88-4060-9bd0-211375cf0025">
                <input type="text" name="name" data-i18n-placeholder="your_name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" data-i18n-placeholder="your_email" placeholder="Your Email" class="contact-inputs" required>
                <textarea  name="message" data-i18n-placeholder="your_message"  placeholder="Your Message" class="contact-inputs" required></textarea>
                <button data-i18n="submit" type="submit">Submit<img src="../assets/arrow_icon.png"></button>
            </form>
            <div class="contact-info">
                <div class="info-block">
                    <h3 data-i18n="Adress">Address <i class="fas fa-map-marker-alt"></i></h3>
                    <p data-i18n="street">Boulevard Saint Kliment Ohridski 58b/2-4 MK</p>
                </div>

                <div class="info-block">
                    <h3 data-i18n="phone">Phone Number <i class="fas fa-phone"></i></h3>
                    <p>02 313 6359</p>
                </div>

                <div class="info-block">
                    <h3 data-i18n="hours">Working Hours <i class="fas fa-clock"></i></h3>
                    <p>Mon–Fri: 8:30–16:30</p>
                </div>
            </div>
        </div>

        <div class="contact-right">
            <img src="../images/i5.webp">
            <a href="https://www.google.com/maps/place/GDi+Skopje/@41.9959423,21.4233629,18z/data=!3m1!4b1!4m6!3m5!1s0x135415b62a325801:0xb45a72e7c5e0ae07!8m2!3d41.9959406!4d21.4244581!16s%2Fg%2F11b6s14tgw?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3M0gBUAM%3D">
                <img id="screenshot" src="../images/Screenshot%20.png"></a>
        </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="../js/common.js"></script>
</body>
</html>
