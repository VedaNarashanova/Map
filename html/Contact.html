<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/contact.css">



</head>
<body>
<!--TO DO: NAMESTI GO HEAEROT DA E IST-->
<div id="header"></div>


<div class="wrapper">

    <div class="contact-container">
        <div class="contact-wrapper">
        <div class="contact-left">
            <form action="https://api.web3forms.com/submit" method="POST" >
                <div class="contact-left-title">
                    <h2 data-i18n="getInTouch">Get in touch</h2>
                    <hr>
                </div>
            <input type="hidden" name="access_key" value="2b119811-fc88-4060-9bd0-211375cf0025">
                <input type="text" name="name" data-i18n-placeholder="your_name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" data-i18n-placeholder="your_email" placeholder="Your Email" class="contact-inputs" required>
                <textarea  name="message" data-i18n-placeholder="your_message"  placeholder="Your Message" class="contact-inputs" required></textarea>
                <button data-i18n="submit" type="submit">Submit<img src="../assets/arrow_icon.png"></button>
            </form>
            <div class="contact-info">
                <div class="info-block">
                    <h3 data-i18n="adress">Address</h3>
                    <p data-i18n="street">123 Main Street</p>
                </div>

                <div class="info-block">
                    <h3 data-i18n="phone">Phone Number</h3>
                    <p>+123 456 789</p>
                </div>

                <div class="info-block">
                    <h3 data-i18n="hours">Working Hours</h3>
                    <p data-i18n="mon">Mon–Fri: 9–17</p>
                </div>
            </div>
        </div>

        <div class="contact-right">
            <img src="../images/i5.webp">
        </div>
        </div>
    </div>
</div>

<div id="footer"></div>
<script src="../js/contact.js"></script>

</body>
</html>
