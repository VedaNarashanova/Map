<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">

    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.29/"></script>


</head>
<body>
<div id="header"></div>

<main>
    <!-- Map container -->
    <div id="map" style="width: 100%; height: 600px;"></div>

    <div id="top-wrapper">
        <div id="search-input">
            <input type="text" id="search" placeholder="Search by name">
            <button id="search-btn">Search</button>
        </div>

<div id="gallery-overlay">
        <div class="slider">
            <button class="close-slider" onclick="closeGallery()" style="background-color: rgb(234,234,246); color:rgb(14,20,98)">✕</button> <!-- X button -->
            <div class="slides">
                <img src="images/k1.jpg" alt="Slider" class="slide">
                <img src="images/k2.jpg" alt="Slider" class="slide">
                <img src="images/k3.jpg" alt="Slider" class="slide">
                <img src="images/k4.jpg" alt="Slider" class="slide">
                <img src="images/k5.jpg" alt="Slider" class="slide">
                <img src="images/k6.jpg" alt="Slider" class="slide">
            </div>
            <div class="slider-buttons">
                <button class="prev-btn" onclick="prevSlide()" style="background-color: rgb(234,234,246); color:rgb(14,20,98)">⟨</button>
                <button id="next-btn" onclick="nextSlide()" style="background-color: rgb(234,234,246); color:rgb(14,20,98)">⟩</button>
            </div>
        </div>
</div>
        <button id="gallery-btn">Gallery</button>

    </div>

<!--    Table with info-->
    <div id="kladilnici-container">
        <table id="kladilnici-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ADRESS</th>
                </tr>
            </thead>
            <tbody>
<!--             Dynamically inserting data-->
            </tbody>
        </table>

<!--        Pagination-->

        <div id="pagination">
            <button id="prev">Previous</button>
            <span id="page-info"></span>
            <button id="next">Next</button>
        </div>
    </div>

</main>

<div id="footer"></div>

<script src="script.js"></script>

</body>
</html>
